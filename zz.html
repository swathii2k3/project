<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="zz.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Icon Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="zz.js" defer></script>

  </head>
  <body>
   
    <div class="container">
      <h2>PASSWORD GENERATOR</h2>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled>
          <span class="material-symbols-rounded">copy_all</span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label class="title"><b>Password Length</b></label>
            <span></span>
          </div>
          <input type="range" min="1" max="30" value="15" step="1">
        </div>
        <div class="pass-settings">
          <label class="title"><b>Password Settings</b></label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked>
              <label for="lowercase">Lowercase (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase">
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers">
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols">
              <label for="symbols">Symbols (!-$^+)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate">
              <label for="exc-duplicate">Exclude Duplicate</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces">
              <label for="spaces">Include Spaces</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">Generate Password</button>
      </div>
    </div>
  </header>
  <main>
    <div id="note-head">
      <b>Your Notepad</b>
    </div>
  </div>
  <header>
  <div id='color-select'>
    <div class='color-box white' onclick="colorWhite()"></div>
    <div class='color-box orange' onclick="colorOrange()"></div>
    <div class='color-box banana' onclick="colorbanana()"></div>
    <div class='color-box honeydew' onclick="colorhoneydew()"></div>
    <div class='color-box flora' onclick="colorflora()"></div>
    <div class='color-box aqua'onclick="coloraqua()"></div>
    <div class='color-box ice' onclick="colorice()"></div>
    <div class='color-box sky' onclick="colorsky()"></div>
    <div class='color-box orchid'onclick="colorOrchid()"></div>
    <div class='color-box lavendar'onclick="colorlavender()"></div>
    <div class='color-box pink'onclick="colorPink()"></div>
  </div> 
</header>
    <notepad>
      <div id="note-title">
        <input id="title-field" type="text" placeholder="Title your note">
      </div>
      <div id="note-body">
        <textarea id="body-field" placeholder="Paste your password here..."></textarea>
      </div>
    </notepad>
  </main>
  </body>
</html>
